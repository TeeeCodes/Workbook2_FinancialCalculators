    <div id="parentContainer">
      <h1>Mortgage Calculator</h1>

      <form id="calcForm">
        <p>Principal: <input type="text" id="principalField" /></p>
        <p>Interest Rate: <input type="text" id="interestField" /></p>

        <select id="loanField">
          <option>15</option>
          <option>30</option>
        </select>

        <p>Mortgage: <input type="number" id="mortgageField" readonly /></p>
        <p>Interest: <input type="number" id="TotalField" readonly /></p>

        <input type="button" value="Calculate" id="calcBtn" />
      </form>
    </div>

    <script src="scripts/mortgageCalculator.js"></script>
  </body>
